name: Deploy Flutter Web

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.0.x'
    - name: Install dependencies
      run: flutter packages get
    - name: Build Web
      run: flutter build web
    - name: Deploy
      run: |
        cd build/web
        git init
        git config user.name  "paurakhsharma"
        git config user.email "paurakh011@gmail.com"
        git remote add secure-origin https://${{ secrets.ACCESS_TOKEN }}@github.com/paurakhsharma/flutter_pomodoro.git
        git checkout -b netlify
        git add .
        git commit -m "Updated docs"
        git push --force secure-origin netlify